<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>文本加密与解密</title>
    <meta name="description" content="文本加密与解密">
    <meta name="author" content="You Know Who">
</head>

<body onload="nowLoaded();">
    <div class="container">
        <h1>文本加密与解密</h1>
        <p>为了更快捷使用本站服务，以及防止被墙，请将本站保存到本地(Mac: cmd + S; Win: ctrl + S)。将保存后的html 文件拖到浏览器即可打开。</p>
        <hr style="background-color: rgb(192, 192, 192); color: #000000;" />
        <div class="buildingBlocks">
            <form name="key" action="#" onsubmit="return false;">
                <h3>密钥</h3>
                <input id = "key" type="text" value=" FUCK_CCP " name="text" maxlength="1024" style="background-color: rgb(255, 255, 200); color: #000000;-webkit-box-sizing: border-box;-moz-box-sizing: border-box;box-sizing: border-box;width: 100%;" onfocus="ce();" onblur="ce();" onkeydown="ce();" />
                <div class="selectArea"> <em>密钥格式：</em>
                    <br>
                    <ul style="list-style: none;">
                        <li>
                            <input type="radio" checked="checked" name="keytype" />&nbsp;纯文本</li>
                        <li>
                            <input type="radio" name="keytype" />&nbsp;十六进制字符</li>
                    </ul>
                </div>
                <div class="buttonArea">
                    <input type="button" class="btn" value=" 生成密钥 " onclick="Generate_key();" />
                    <input type="button" class="btn" value=" 清除 " onclick="document.key.text.value='';" />
                    <input type="button" class="btn copyButton" data-clipboard-target="#key" value=" 复制文本 " onclick="new Clipboard('.copyButton');" /> </div>
            </form>
        </div>
        <div class="buildingBlocks">
            <form name="plain" action="#" onsubmit="return false;">
                <h3>纯文本</h3>
                <div>
                    <textarea id = "plainText" name="text" rows="16" cols="80" style="background-color: rgb(200, 255, 200); color: #000000;max-width: 100%;" onfocus="ce();" onblur="ce();" onkeydown="ce();">习近平傻逼</textarea>
                    <div class="selectArea"> <em>加密算法：</em>
                        <br>
                        <ul style="list-style: none;">
                            <li>
                                <input type="radio" checked="checked" name="encoding" />&nbsp;Codegroup</li>
                            <li>
                                <input type="radio" name="encoding" />&nbsp;Hexadecimal</li>
                            <li>
                                <input type="radio" name="encoding" />&nbsp;Base&nbsp;64</li>
                        </ul>
                    </div>
                    <div class="buttonArea">
                        <input type="button" class="btn" name="encrypt" value=" 加密 " id="encryptButton" onclick="Encrypt_text();" />
                        <input type="button" class="btn" value=" 清除 " onclick="document.plain.text.value='';" />
                        <input type="button" class="btn copyButton" data-clipboard-target="#plainText" value=" 复制文本 " onclick="new Clipboard('.copyButton');" /> </div>
                </div>
            </form>
        </div>
        <div class="buildingBlocks">
            <form name="cipher" action="#" onsubmit="return false;">
                <h3>密文</h3>
                <div>
                    <textarea id = "encryptedText" name="text" rows="16" cols="80" style="background-color: rgb(255, 200, 200); color: #000000;max-width: 100%;" onfocus="ce();" onblur="ce();" onkeydown="ce();"></textarea>
                    <div class="buttonArea">
                        <input type="button" class="btn" name="decrypt" value=" 解密 " onclick="Decrypt_text();" />
                        <input type="button" class="btn" value=" 清除 " onclick="document.cipher.text.value='';" />
                        <input type="button" class="btn copyButton" data-clipboard-target="#encryptedText" value=" 复制文本 " onclick="new Clipboard('.copyButton');" /> </div>
                </div>
            </form>
        </div>
        <hr/>
        <footer> 放心在微信上破坏社会主义精神文明吧，哈哈哈！ </footer>
    </div>
    <script src="js/clipboard.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
